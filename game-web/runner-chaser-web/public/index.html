<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>electrons</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
	
    <div id="game-container">
        <header>
            <h1>PARTICLES</h1>
            <p class="subtitle">Photons vs. electrons</p>
        </header>

        <section id="hud">
            <div class="score">
                <span class="label">Photons:</span>
                <span id="photons-count" class="value">0</span>
            </div>
            <div class="score">
                <span class="label">Electrons:</span>
                <span id="electrons-count" class="value">0</span>
            </div>
        </section>

		<section class="controls">
			<label class="count-label">
				photons:
				<input type="number" id="photons-input" min="0" value="50" step="10">
			</label>

			<label class="count-label">
				electrons:
				<input type="number" id="electrons-input" min="0" value="50" step="10">
			</label>
		</section>

        <main id="board-wrapper">
            <div id="board"></div>
        </main>

        <p id="status"></p>

		<section class="controls">
			<button id="btn-start">Start</button>
			<button id="btn-pause">Pause</button>
			<button id="btn-reset">Reset</button>
		</section>

		<section class="bottom-controls">
			<label id="speed-label">
				Speed:
				<input type="range" id="speed-range" min="1" max="5" value="3">
			</label>

			<label id="size-label">
				<label>
					Rows:
					<input type="number" id="rows-input" min="10" value="30">
				</label>
				  
				<label>
					Columns:
					<input type="number" id="cols-input" min="10" value="30">
				</label>
			</label>	
		</section>
	

        <footer>
            <span>electrons â€¢ Simulation prototype</span>
        </footer>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
