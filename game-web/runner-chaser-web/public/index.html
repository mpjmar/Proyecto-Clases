<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virus</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="game-container">
        <header>
            <h1>VIRUS</h1>
            <p class="subtitle">Immune system vs. viral invasion</p>
        </header>

        <section id="hud">
            <div class="score">
                <span class="label">Immune cells:</span>
                <span id="immune-count" class="value">0</span>
            </div>
            <div class="score">
                <span class="label">Viruses:</span>
                <span id="virus-count" class="value">0</span>
            </div>
        </section>

		<section class="controls">
			<label class="count-label">
				Immune:
				<input type="number" id="immune-input" min="0" value="50" step="10">
			</label>

			<label class="count-label">
				Virus:
				<input type="number" id="virus-input" min="0" value="50" step="10">
			</label>
		</section>

        <main id="board-wrapper">
            <div id="board"></div>
        </main>

        <p id="status"></p>

		<section class="controls">
			<button id="btn-start">Start</button>
			<button id="btn-pause">Pause</button>
			<button id="btn-reset">Reset</button>
		</section>

		<section class="bottom-controls">
			<label id="speed-label">
				Speed:
				<input type="range" id="speed-range" min="1" max="5" value="3">
			</label>

			<label id="size-label">
				Tamaño del tablero:
				<label>
					Filas:
					<input type="number" id="rows-input" min="10" value="30">
				</label>
				  
				<label>
					Columnas:
					<input type="number" id="cols-input" min="10" value="30">
				</label>
			</label>	
		</section>
	

        <footer>
            <span>Virus • Simulation prototype</span>
        </footer>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
